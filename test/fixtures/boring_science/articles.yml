one:
  title: Employee Handbook
  body:
    No employee may, in part or in whole, commit the Krabby Patty secret
    formula to any recorded, written, or visual form, including memories,
    dreams, and/or needlepoint.

two:
  title: Build Your Own Telescope
  body:
    According to page 472, section C-17 of the Telescope Assembly Manual, it
    says one needs a right-angled motorized hex drill to assemble the
    telescope.
